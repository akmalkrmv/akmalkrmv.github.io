<div class="carousel">
  <div class="carousel__nav" (click)="prev()">
    <button mat-icon-button><mat-icon>navigate_before</mat-icon></button>
  </div>
  
  <mat-tab-group
    class="carousel__images-container"
    headerPosition="below"
    mat-align-tabs="center"
    [selectedIndex]="selectedIndex"
  >
    <mat-tab *ngFor="let img of images" class="carousel__tab" label="*">
      <img class="carousel__image" [src]="img" />
    </mat-tab>
  </mat-tab-group>

  <div class="carousel__nav" (click)="next()">
    <button mat-icon-button><mat-icon>navigate_next</mat-icon></button>
  </div>
</div>
