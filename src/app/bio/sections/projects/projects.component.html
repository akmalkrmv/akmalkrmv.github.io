<div class="projects">
  <h1>Projects</h1>

  <div class="project-list">
    <mat-card class="project-item" *ngFor="let project of projects">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>local_offer</mat-icon>
        </div>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      <ng-container *ngIf="project.images && project.images.length > 1">
        <app-carousel
          class="project-images"
          [images]="project.images"
        ></app-carousel>
      </ng-container>

      <ng-container *ngIf="project.images && project.images.length == 1">
        <div class="project-iamge">
          <img [src]="project.images[0]" />
        </div>
      </ng-container>

      <mat-card-content>
        <div class="tags">
          <mat-chip-list aria-label="Project tool">
            <mat-chip *ngFor="let item of project.tools">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>
        <p [innerHTML]="project.description"></p>
      </mat-card-content>

      <mat-card-actions>
        <a mat-button [href]="project.link" target="_blank" color="accent">
          VISIT
        </a>
        <!-- <button mat-button>LIKE</button> -->
      </mat-card-actions>
    </mat-card>

  </div>
</div>
