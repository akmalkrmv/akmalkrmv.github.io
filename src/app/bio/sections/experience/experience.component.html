<div class="experience">
  <h1>Experience</h1>

  <app-chip-selection
    class="filter"
    [list]="filterTags"
    (onselected)="filterJobs($event)"
  ></app-chip-selection>

  <div class="job-list">
    <div class="job" *ngFor="let job of data">
      <div>
        <h2>{{ job.company }}</h2>
        <div class="time">
          <!-- <span>
            {{ job.dateStart | date: "MMM y" }} -
            {{ job.dateEnd | date: "MMM y" }}
          </span> -->
          <span>{{ job.dateStart }} - {{ job.dateEnd }}</span>
        </div>
      </div>
      <div>
        <h3 class="title">{{ job.title }}</h3>

        <div class="tags">
          <mat-chip-list aria-label="Tag selection">
            <mat-chip *ngFor="let item of job.tags">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div class="description">
          {{ job.description }}
        </div>

        <div class="job-footer">
          <div class="location">
            <mat-icon [inline]="true">place</mat-icon> {{ job.location }}
          </div>
          <div *ngIf="job.website" class="website">
            &nbsp; | &nbsp;
            <a [href]="job.website">
              <mat-icon [inline]="true">link</mat-icon> {{ job.website }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
